name: Feature Request
description: Suggest a new feature or enhancement
labels: [enhancement, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Prerequisites
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues to ensure this feature has not already been requested
          required: true

  - type: dropdown
    id: module
    attributes:
      label: Related Module
      description: Which module would this feature affect?
      options:
        - icalendar-core
        - webdav-core
        - caldav-core
        - caldav-sync
        - ics-subscription
        - caldav-android
        - New module
        - Multiple / Unknown
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like iCalDAV to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: rfc
    attributes:
      label: RFC Reference (if applicable)
      description: If this feature relates to an RFC, please include the reference
      placeholder: RFC 5545 Section 3.8.5 - RRULE

  - type: textarea
    id: api
    attributes:
      label: Proposed API (optional)
      description: If you have ideas about the API, please share
      render: kotlin
      placeholder: |
        // Example proposed API
        val result = parser.parse(ics, options = ParseOptions(
            strictMode = true,
            customProperty = "value"
        ))

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this feature?
      options:
        - label: I would be willing to submit a PR for this feature